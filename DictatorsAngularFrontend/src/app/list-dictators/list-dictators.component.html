<div *ngIf="dataLoaded; else noData">
  <div *ngFor="let dic of diactators">
    <div class="card mb-3 text-center" style="width: 100%; margin: 20px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img class="card-img-top" src="assets/images/dictator.jpg" class="card-img-top" style="margin: 10px;">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{dic.firstName}} {{dic.lastName}}</h5>
            <p class="card-text ">{{dic.description}}</p>
            <a class="btn btn-sm btn-outline-danger" (submit)="deleteDictator(dic)">Delete Dictator</a>
          </div>
          <div class="card-footer text-muted fix-footer">
            <div>
              <img src="assets/images/birth.png" width="14px">
              {{dic.birth}} 
            </div>
            <div>
              <img src="assets/images/rip.png" width="14px">
              {{dic.death}}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noData>
  <div class="alert alert-danger" role="alert" style="margin: 50px;">
    No Dictators found!!!
  </div>
</ng-template>
