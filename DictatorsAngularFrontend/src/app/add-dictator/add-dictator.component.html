<form [formGroup]="dictatorForm" (submit)="submitDictator()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" [class.is-invalid]="dictatorForm.get('firstName')?.invalid &&
                dictatorForm.get('firstName')?.touched" />
        <div *ngIf="dictatorForm.get('firstName')?.errors?.['required'] && dictatorForm.get('firstName')?.touched">
            <small class="text-danger">this field is required</small>
        </div>
        <div *ngIf="dictatorForm.get('firstName')?.errors?.['maxLength'] && dictatorForm.get('firstName')?.touched">
            <small class="text-danger">To many Lemings in the input box mate!</small>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" [class.is-invalid]="dictatorForm.get('lastName')?.invalid &&
                dictatorForm.get('lastName')?.touched">
        <div *ngIf="dictatorForm.get('lastName')?.errors?.['required'] && dictatorForm.get('lastName')?.touched">
            <small class="text-danger">this field is required</small>
        </div>
    </div>
    <div class="form-group">
        <label for="birth">Birth Year</label>
        <input type="text" class="form-control" id="birth" formControlName="birth" [class.is-invalid]="dictatorForm.get('birth')?.invalid &&
        dictatorForm.get('birth')?.touched">
        <div *ngIf="dictatorForm.get('birth')?.errors?.['required'] && dictatorForm.get('birth')?.touched">
            <small class="text-danger">this field is required</small>
        </div>
    </div>
    <div class="form-group">
        <label for="death">Death Year</label>
        <input type="text" class="form-control" id="death" formControlName="death">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" style="resize: none;"
            formControlName="description"[class.is-invalid]="dictatorForm.get('description')?.invalid &&
            dictatorForm.get('description')?.touched">
    </textarea>
    <div *ngIf="dictatorForm.get('description')?.errors?.['required'] && dictatorForm.get('description')?.touched">
        <small class="text-danger">this field is required</small>
    </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 20px;"
        [disabled]="!dictatorForm.valid">Submit</button>
</form>
